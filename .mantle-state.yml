          ref:
            - experience
            - singleton
            - assetId
      outputs: ~
    - resourceType: place
      id: start
      inputs:
        assetId:
          value: ~
        experienceId:
          ref:
            - experience
            - singleton
            - assetId
        isStart:
          value: true
        startPlaceId:
          ref:
            - experience
            - singleton
            - startPlaceId
      outputs:
        assetId: 8024855904
