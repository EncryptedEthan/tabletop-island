          value:
            name: Tabletop Island!
            description: An open-source and highly-social Roblox game for playing various tabletop games!
            maxPlayerCount: 30
            allowCopying: ~
            socialSlotType: Automatic
            customSocialSlotCount: ~
      outputs: ~
    - resourceType: placeFile
      id: start
      inputs:
        assetId:
          ref:
            - place
            - start
            - assetId
        fileHash:
          value: d647873b7d0334e886c9471a7944db7a26351d309df0717b65eb665f31953eac
        filePath:
          value: game.rbxlx
