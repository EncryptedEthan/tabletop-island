---
deployments:
  production:
    - resourceType: experience
      id: singleton
      inputs:
        assetId:
          value: ~
      outputs:
        assetId: 3095130867
        startPlaceId: 8024855904
    - resourceType: experienceActivation
      id: singleton
      inputs:
        experienceId:
          ref:
            - experience
            - singleton
            - assetId
        isActive:
          value: true
      outputs: ~
    - resourceType: experienceConfiguration
      id: singleton
      inputs:
        configuration:
          value:
            genre: All
            playableDevices:
              - computer
              - phone
              - tablet
            isFriendsOnly: false
            allowPrivateServers: true
            privateServerPrice: 0
            isForSale: ~
            price: ~
            studioAccessToApisAllowed: true
            permissions: ~
            universeAvatarType: ~
            universeAnimationType: ~
            universeCollisionType: ~
            isArchived: ~
        experienceId:
          ref:
            - experience
            - singleton
            - assetId
      outputs: ~
    - resourceType: experienceIcon
      id: assets/marketing/icon/temp-icon.png
      inputs:
        experienceId:
          ref:
            - experience
            - singleton
            - assetId
